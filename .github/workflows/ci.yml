name: CI

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint / ubuntu-latest / OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['25']
        elixir: ['1.14']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix credo
      - run: mix format --check-formatted
      - run: mix docs 2>&1 | (! grep -q "warning:")

  test-linux:
    strategy:
      matrix:
        os: ['ubuntu-24.04', 'ubuntu-22.04']
        otp: ['25']
        elixir: ['1.14']
    runs-on: ${{ matrix.os }}
    name: test-linux-x86-64 / ${{ matrix.os }} / OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: sudo apt install libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavdevice-dev
      - run: mix deps.get
      - run: mix test

  test-macos:
    runs-on: macos-13
    name: test-macos-x86-64 / macos-13 / OTP latest / Elixir latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - run: brew install ffmpeg elixir
      - run: mix deps.get
      - run: mix test
  
  test-macos-arm:
    runs-on: macos-14
    name: test-macos-arm / macos-14 / OTP latest / Elixir latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - run: brew install ffmpeg elixir
      - run: mix deps.get
      - run: mix test

